<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<!--  Jquery -->
	<script type="text/javascript" src="../js/jquery-1.12.4.js"> </script>
	<script type="text/javascript"> 
		$(function(){
			$.ajax
			({
				url : "http://www.showpun.com/api/common/v1/adDeal/selectAdDealGrpListAjax.ans",
				method:"POST",
				data : {
					adDealGrpTypeCd : "P"
				},
				dataType: "json",
				success: function(res){
					console.log(res);
					if(res.result=="ok")
					{
						var str="";
						var list = res.adDealGrpList;//그룹리스트취득
						for(var i=0;i<list.length;++i)
							{
								var data = list[i];
								str +="<tr>";
								str +="			<td>"+data.adDealGrpId+"</td>";
								str +="			<td>"+data.adDealGrpName+"</td>";
							    str +="</tr>"
							}
						 $("#disp").append(str);
					}	
							
					else
					{
						alert(res.resultMsg);	
					}
							
				},
				error: function(res)
				{
					console.log(res);	
				}
			});
		});
	
	</script>
	
</head>
<body>
	<table>
		<thead>
		   <tr>
			<td>번호</td>
			<td>이름</td>
			
		  </tr>
		</thead>
	
			<tbody id="disp">
		 	 					
		</tbody>
	</table>
</body>
</html>
